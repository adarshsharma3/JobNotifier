name: Superset Notifier

on:
  schedule:
    - cron: "0 */4 * * *"  # Runs every 4 hours
  workflow_dispatch:       # Optional: allows manual trigger

jobs:
  run-notifier:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Requirements.txt

      - name: 🌐 Install Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | grep -oP '[0-9.]+' | head -1)
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: 💾 Restore jobs_seen.json cache
        id: cache-jobs
        uses: actions/cache@v3
        with:
          path: jobs_seen.json
          key: jobs-seen-cache-latest
          restore-keys: |
            jobs-seen-cache-

      - name: 🚀 Run notifier script
        env:
          SUP_USER: ${{ secrets.SUP_USER }}
          SUP_PASS: ${{ secrets.SUP_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: 💽 Save updated jobs_seen.json
        uses: actions/cache/save@v3
        with:
          path: jobs_seen.json
          key: jobs-seen-cache-${{ github.run_id }}
