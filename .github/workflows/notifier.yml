name: Superset Notifier

on:
  schedule:
    - cron: "0 */4 * * *"  # Runs every 4 hours
  workflow_dispatch:       # Optional: allows manual trigger

jobs:
  run-notifier:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Requirements.txt

      - name: üåê Install Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | grep -oP '[0-9.]+' | head -1)
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: ‚¨áÔ∏è Download previous jobs_seen.json (optional)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: jobs_seen
          path: .

      - name: üöÄ Run notifier script
        env:
          SUP_USER: ${{ secrets.SUP_USER }}
          SUP_PASS: ${{ secrets.SUP_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: ‚¨ÜÔ∏è Upload updated jobs_seen.json
        uses: actions/upload-artifact@v4
        with:
          name: jobs_seen
          path: jobs_seen.json
