name: Superset Notifier

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  run-notifier:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Requirements.txt

      - name: ğŸ’¾ Restore jobs_seen.json cache
        id: cache-jobs
        uses: actions/cache@v3
        with:
          path: jobs_seen.json
          key: jobs-seen-cacheee-${{ github.run_id }}  # Unique for every run
          restore-keys: |
            jobs-seen-cache-

      - name: ğŸš€ Run notifier script
        env:
          SUP_USER: ${{ secrets.SUP_USER }}
          SUP_PASS: ${{ secrets.SUP_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: ğŸ’½ Save updated jobs_seen.json cache
        uses: actions/cache/save@v3
        with:
          path: jobs_seen.json
          key: jobs-seen-cache-${{ github.run_id }}  # Same dynamic key
